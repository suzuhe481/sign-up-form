<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" >
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div id="header">
            <div id="header-logo-and-text">
                <img id="header-logo" src="images/odin-lined.png" alt="odin-logo">
                <span id="header-text">Odin</span>
            </div>

            <a id="image-credits" href="https://unsplash.com/photos/RmoWqDCqN2E" target="_blank" rel="noreferrer noopener">Image by: Casey Horner</a>
        </div>
        <div id="form-layout">
            <div id="form-header">
                <div id="form-header-text-container">
                    <p>
                        This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.
                        <br>
                        Sign up <em>now</em> to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </p>
                </div>
            </div>
            <div id="form-container">
                <p>Let's do this!</p>
                <form action="">
                    <div id="inputs-container">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" name="first-name" >
                        </div>
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" name="last-name" >
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" >
                        </div>
                        <div class="form-row">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" class="error" type="tel" name="phone" >
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input id="password" class="error" type="password" name="password" onblur="passwordCheck()">
                            <span id="password-error">* Passwords do not match</span>
                        </div>
                        <div class="form-row">
                            <label for="password-confirm">Confirm Password</label>
                            <input id="password-confirm" class="error" type="password" name="confirm-password" onblur="passwordCheck()">
                        </div>
                    </div>

                    <div id="form-footer">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
